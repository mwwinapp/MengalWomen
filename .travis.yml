os: osx
language: generic
before_script:
  - brew update
  - brew install --HEAD usbmuxd
  - brew unlink usbmuxd
  - brew link usbmuxd
  - brew install --HEAD libimobiledevice
  - brew install ideviceinstaller
  - brew install ios-deploy
  - git clone https://github.com/flutter/flutter.git -b beta --depth 1
script:
  - flutter/bin/flutter build ios --debug --no-codesign
cache:
  directories:
    - $HOME/.pub-cache
before_deploy:
  - pip install travis-wait-improved
  - pushd build/ios/iphoneos
  - mkdir Payload
  - cd Payload
  - ln -s ../Runner.app
  - cd ..
  - zip -r app.ipa Payload
  - popd
deploy:
  - provider: script
      script: travis-wait-improved --timeout 30m packer build packer.json
  api_key:
    secure: #your api key will be here
  file: build/ios/iphoneos/app.ipa
  cleanup: true #important or your built app would be deleted
  on:
    repo: https://github.com/mwwinapp/MengalWomen.git #your repo will be here